name: Atualizar CSV com BOT_CEF

on:
  schedule:
    - cron: "0 11,13,20 * * *"
  workflow_dispatch:

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 🔄 Configurar Git para commits automáticos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🚀 Rodar o BOT_CEF para atualizar o CSV
        run: python run.py

      - name: 📂 Verificar mudanças no CSV
        run: |
          git status
          git diff data/dados.csv || echo "Nenhuma mudança detectada"

      - name: 📤 Adicionar e commitar mudanças
        run: |
          git add data/dados.csv
          git commit -m "🔄 Atualizando dados extraídos pelo BOT_CEF" || echo "Nenhuma mudança para commitar"

      - name: ⬆️ Enviar mudanças para o GitHub
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
